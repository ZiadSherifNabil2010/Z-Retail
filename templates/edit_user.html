{% extends "base.html" %}

{% block content %}
<div class="container mt-4">
    <h2>تعديل المستخدم</h2>
    
    <form method="POST" class="mt-4">
        <div class="mb-3">
            <label for="email" class="form-label">البريد الإلكتروني</label>
            <input type="email" class="form-control" id="email" value="{{ email }}" disabled>
        </div>
        
        <div class="mb-3">
            <label for="name" class="form-label">الاسم</label>
            <input type="text" class="form-control" id="name" name="name" value="{{ user.name }}" required>
        </div>
        
        <div class="mb-3">
            <label for="role" class="form-label">الدور</label>
            <select class="form-select" id="role" name="role" required>
                <option value="">اختر الدور</option>
                {% for role_key, role_value in roles.items() %}
                <option value="{{ role_value }}" {% if role_value == user.role %}selected{% endif %}>{{ role_value }}</option>
                {% endfor %}
            </select>
        </div>
        
        <div class="mb-3">
            <label for="branch" class="form-label">الفرع</label>
            <select class="form-select" id="branch" name="branch" required>
                <option value="">Select Branch</option>
                {% for branch in branches %}
                    <option value="{{ branch }}" {% if branch == session.user.branch %}selected{% endif %}>{{ branch }}</option>
                {% endfor %}
            </select>
                </div>
        
        <div class="mb-3">
            <label for="password" class="form-label">كلمة المرور الجديدة (اتركها فارغة إذا لم ترد تغييرها)</label>
            <input type="password" class="form-control" id="password" name="password">
        </div>
        
        <div class="mb-3">
            <button type="submit" class="btn btn-primary">حفظ التغييرات</button>
            <a href="{{ url_for('users_management') }}" class="btn btn-secondary">إلغاء</a>
        </div>
    </form>
</div>
{% endblock %}
