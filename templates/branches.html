<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Branches for Company</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-4">
    <h1>Branches</h1>
    <form method="POST" action="{{ url_for('add_branch', company_id=company_id) }}" class="mb-3">
        <div class="row g-2">
            <div class="col">
                <input type="text" name="name" class="form-control" placeholder="Branch Name" required>
            </div>
            <div class="col">
                <select name="period" class="form-select">
                    <option value="yearly">Yearly</option>
                    <option value="quarterly">Quarterly</option>
                </select>
            </div>
            <div class="col">
                <button type="submit" class="btn btn-primary">Add Branch</button>
            </div>
        </div>
    </form>
    <table class="table table-bordered">
        <thead>
            <tr>
                <th>Name</th>
                <th>Subscription Status</th>
                <th>Renewal Date</th>
                <th>Period</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
        {% for branch_id, branch in branches.items() %}
            <tr>
                <td>{{ branch.name }}</td>
                <td>{{ branch.subscription.status }}</td>
                <td>{{ branch.subscription.renewal_date }}</td>
                <td>{{ branch.subscription.period }}</td>
                <td>
                    <!-- Add Edit/Renew/Delete buttons as needed -->
                </td>
            </tr>
        {% endfor %}
        </tbody>
    </table>
    <a href="{{ url_for('companies_dashboard') }}" class="btn btn-secondary mt-3">Back to Companies</a>
</div>
</body>
</html>
