{% extends "base.html" %}

{% block content %}
<div class="container mt-4">
    <h2>إضافة مستخدم جديد</h2>
    
    <form method="POST" class="mt-4">
        <div class="mb-3">
            <label for="email" class="form-label">البريد الإلكتروني</label>
            <input type="email" class="form-control" id="email" name="email" required>
        </div>
        
        <div class="mb-3">
            <label for="name" class="form-label">الاسم</label>
            <input type="text" class="form-control" id="name" name="name" required>
        </div>
        
        <div class="form-group">
            <label for="role">Role</label>
            <select class="form-control" id="role" name="role" required onchange="toggleBranchField()">
                <option value="">Select Role</option>
                <option value="branch">Branch</option>
                <option value="hq">HQ</option>
                <option value="developer">Developer</option>
            </select>
        </div>
        
        <div class="form-group" id="branchNameGroup" style="display: none;">
            <label for="branch_name">Branch Name</label>
            <input type="text" class="form-control" id="branch_name" name="branch_name">
        </div>
        
        <div class="mb-3">
            <label for="password" class="form-label">كلمة المرور</label>
            <input type="password" class="form-control" id="password" name="password" required>
        </div>
        
        <div class="mb-3">
            <button type="submit" class="btn btn-primary">إضافة المستخدم</button>
            <a href="{{ url_for('users_management') }}" class="btn btn-secondary">إلغاء</a>
        </div>
    </form>
</div>

<script>
function toggleBranchField() {
    const roleSelect = document.getElementById('role');
    const branchNameGroup = document.getElementById('branchNameGroup');
    
    if (roleSelect.value === 'branch') {
        branchNameGroup.style.display = 'block';
        document.getElementById('branch_name').required = true;
    } else {
        branchNameGroup.style.display = 'none';
        document.getElementById('branch_name').required = false;
    }
}
</script>
{% endblock %}
