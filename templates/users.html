{% extends "base.html" %}

{% block content %}
<div class="container mt-4">
    <h2>إدارة المستخدمين</h2>
    
    <div class="mb-3">
        <a href="{{ url_for('add_user') }}" class="btn btn-primary">إضافة مستخدم جديد</a>
    </div>

    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>البريد الإلكتروني</th>
                    <th>الاسم</th>
                    <th>الدور</th>
                    <th>الفرع</th>
                    <th>الإجراءات</th>
                </tr>
            </thead>
            <tbody>
                {% for email, user in users.items() %}
                <tr>
                    <td>{{ email }}</td>
                    <td>{{ user.name }}</td>
                    <td>{{ user.role }}</td>
                    <td>{{ user.branch }}</td>
                    <td>
                        <a href="{{ url_for('edit_user', email=email) }}" class="btn btn-sm btn-warning">تعديل</a>
                        <form action="{{ url_for('delete_user', email=email) }}" method="POST" style="display: inline;">
                            <button type="submit" class="btn btn-sm btn-danger" onclick="return confirm('هل أنت متأكد من حذف هذا المستخدم؟')">حذف</button>
                        </form>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>
{% endblock %}
