{% extends "base.html" %}

{% block content %}
<div class="container mt-4">
    <h1>Users for {{ company.name }}</h1>
    
    <a href="{{ url_for('companies_dashboard') }}" class="btn btn-secondary mb-3">Back to Companies</a>
    
    <table class="table table-bordered">
        <thead>
            <tr>
                <th>Name</th>
                <th>Email</th>
                <th>Role</th>
                <th>Branch</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
        {% for user in users %}
            <tr>
                <td>{{ user.Name }}</td>
                <td>{{ user.Email }}</td>
                <td>{{ user.Role }}</td>
                <td>{{ user.Branch or 'N/A' }}</td>
                <td>
                    <a href="{{ url_for('edit_user', email=user.Email) }}" class="btn btn-primary btn-sm">Edit</a>
                    <form method="POST" action="{{ url_for('delete_user', email=user.Email) }}" style="display:inline;">
                        <button type="submit" class="btn btn-danger btn-sm" onclick="return confirm('Delete this user?')">Delete</button>
                    </form>
                </td>
            </tr>
        {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
